<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 { background-color: cyan; } 
        p.a { background-color: #00ff00; } /* p태그 안의 a클래스 */
        p.b { background-color: #ffff00; }
        p.c { background-color: #777777; }
    </style>
</head>
<body>
    <h2>Heading</h2>
    <p class="a">color 1</p>
    <p class="b">color 2</p>
    <p class="c">color 3</p>
</body>
</html>
