<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 b { color: red; } /* h2 하위 b */
        body h2 { color: blue; } /* body 하위 h2 */
        body > h2 { color: yellow; } /* 직계자손태그 */
    </style>
</head>
<body>
    <h2>Heading <b>Title</b></h2>
    <b>Bold</b>
    <div><h2>Heading</h2></div> 
</body>
</html>
