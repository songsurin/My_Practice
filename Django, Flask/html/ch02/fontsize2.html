<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
        color: blue;
        font-size: 1.5em;
        }
        .big {
        font-weight: bold;
        font-size: 2em;
        color: red;
        }
        #main {
        width: 200px;
        padding: 10px; /* 내부여백 (vs margin: 외부여백)*/
        border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="main">
        <p><span class="big">J</span>AVA</p>
        <p><span class="big">A</span>NDROID</p>
        <p><span class="big">D</span>ATA</p>
    </div>
</body>
</html>
