<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.a { list-style-type: none; }
        ul.b { list-style-type: square; }
        ul.c { list-style-type: circle; }
    </style>
</head>
<body>
    <ul>
        <li>Java</li>
        <li>Python</li>
        <li>Data</li>
    </ul>
    <ul class="a">
        <li>Java</li>
        <li>Python</li>
        <li>Data</li>
    </ul>
    <ul class="b">
        <li>Java</li>
        <li>Python</li>
        <li>Data</li>
    </ul>
    <ul class="c">
        <li>Java</li>
        <li>Python</li>
        <li>Data</li>
    </ul>
    <ol style="list-style-type: lower-roman;">
        <li>Java</li>
        <li>Python</li>
        <li>Data</li>
    </ol>
</body>
</html>
