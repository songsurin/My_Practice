scale=1.0">
<title>Document</title>
<script>
    let a; /* 변수선언 (const: 한번 들어간 변수는 변경 x)*/
    a = 100;
    document.write(a+"<br>"); /* 출력 */
    document.write( typeof(a)+"<br>");
    a = "John";
    document.write(a+"<br>");
    document.write( typeof(a)+"<br>"); /* 변수의 자료형 */
</script>
</head>
