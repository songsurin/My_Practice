<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        a = Math.max(10, 5, 8, 30);
        document.write(a, "<br>");
        b = Math.min(10, 5, 8, 30);
        document.write(b, "<br>");
        num=10.1;
        c = Math.round(num);
        document.write(c, "<br>");
        d = Math.floor(num);
        document.write(d, "<br>");
        e = Math.ceil(num);
        document.write(e, "<br>");
        f = Math.random();
        document.write(f, "<br>");
        document.write(Math.floor(Math.random()*100)+"<br>");
        g = Math.PI;
        document.write(g, "<br>");
    </script>
</head>
<body>
    
</body>
</html>
