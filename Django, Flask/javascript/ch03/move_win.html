<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let win;
        function open_window() {
            win = window.open("", "", "width=300, height=400, top=50, left=50");
            win.document.write("<img src='../images/winter.jpg'>");
            win.moveTo(100, 200); //절대좌표로 이동
        }
        function move_window() {
            win.moveBy(100, 100); //상대좌표로 이동
            win.focus();
        }
        function full_screen() {
            //작업표시줄을 제외한 사이즈
            win.resizeTo(screen.availWidth, screen.availHeight);
            win.focus();
        }
    </script>
</head>
<body>
    <input type="button" value="create window"
    onclick="open_window()">
    <input type="button" value="move window"
    onclick="move_window()">
    <input type="button" value="full screen"
    onclick="full_screen()">
</body>
</html>
