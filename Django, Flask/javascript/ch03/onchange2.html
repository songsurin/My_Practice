<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function img_view() {
            img1 = document.getElementById("img1");
            div1 = document.getElementById("div1");
            div1.innerHTML = "<img src="+ img1.value +" width='150px' height='150px'>";
        }
    </script>
</head>
<body>
    <table style="width: 200px;">
        <tr align="center" valign="middle">
            <td width="150px">
                <select id="img1" size="4" onchange="img_view()">
                    <option value="../images/spring.jpg">spring</option>
                    <option value="../images/summer.jpg">summer</option>
                    <option value="../images/autumn.jpg">autumn</option>
                    <option value="../images/winter.jpg">winter</option>
                </select>
            </td>
            <td>
                <div id="div1"><img src="../images/spring.jpg" width="150px" height="150px"></div>
            </td>
        </tr>
    </table>
</body>
</html>
