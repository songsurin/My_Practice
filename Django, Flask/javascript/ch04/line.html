<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function init() {
            canvas = document.getElementById("myCanvas");
            context = canvas.getContext("2d");
            context.setLineDash( [5,2] ); // [선굵기, 공백 사이즈]
            context.strokeStyle = "blue";
            context.beginPath(); //선 그리기 시작
            context.moveTo(0, 200); //시작좌표
            context.lineWidth = 20; //굵기
            context.lineTo(100, 100); //이동
            context.stroke(); //선 그리기 마무리
            context.beginPath();
            context.moveTo(100,100);
            context.strokeStyle = "red";
            context.lineWidth = 10;
            context.lineTo(150, 50);
            context.lineTo(300, 200);
            context.stroke();
        }
        </script>
        <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body onload="init()">
    <canvas id="myCanvas" width="300px" height="200px" style="border:1px solid red;"></canvas>
</body>
</html>
