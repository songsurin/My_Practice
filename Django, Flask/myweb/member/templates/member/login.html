<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>로그인</h2>
<form method="post" action="/member/login">
{% csrf_token %}
<!--
{{form.as_p}} >> 기본으로 내장된 로그인 폼을 아래와 같이 커스터마
이징 한다
-->
<table>
  <tr>
    <td>아이디</td>
    <td>
      <input id="{{ form.username.id_for_label }}"
             maxlength="15" name="{{ form.username.html_name }}">
    </td>
  </tr>
  <tr>
    <td>비밀번호</td>
  <td>
      <input id="{{ form.password.id_for_label }}"
             maxlength="120" name="{{ form.password.html_name }}"
             type="password">
    </td>
  </tr>
  <tr>
    <td colspan="2" align="center">
      <input type="submit" value="로그인">
      <input type="button" value="회원관리 메인" onclick="location.href='/member/'">
    </td>
  </tr>
</table>
</form>
</body>
</html>
